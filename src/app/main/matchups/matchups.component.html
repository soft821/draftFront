
<div class="dm-matchups">
    <dm-banner> </dm-banner>
    <div class="live-container w-90">
        <div class="summary">
            <dm-summary [username]="user.username"
                        [record]="user.record"
                        [matchups]="user.matchups"                      
                        [matchup]="true"
                        [totalEntries]="user.totalEntries"
                        [totalWinnings]="user.totalWinnings">
            </dm-summary>
        </div>
        <div class="table">
            <dm-table [theads]="titles"
                      [values]="tableValues"
                      [matchups]="true"
                      (cancelContest)="cancelContest($event)"
                      (editContest)="editContest($event)">
            </dm-table>
        </div>
    </div>
</div>
<div class="modal-background" *ngIf="modalOpened || modalHelperService.modalOpened"></div>

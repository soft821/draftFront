<div class="players">
  <div class="table">
    <table>
      <thead>
        <tr>
          <th>
            <div class="p-relative">
              <div class="cursor-pointer" (click)="showRankFilter=!showRankFilter">Rank <i class="fa fa-filter"></i></div>
              <dm-checkbox-filter [items]="rankFilterValues"
                                  [isRank]="true"
                                  (optionSelected)="filterOptionSelected($event)"
                                  *ngIf="showRankFilter">                
              </dm-checkbox-filter>
            </div>            
          </th>
          <th>
            <div>Position</div>
          </th>
          <th>
            <div class="cursor-pointer" (click)="orderBy(!sortDesc, 'name')">Player 
              <i class="fa fa-caret-down" *ngIf="!sortDesc || sortFilter.fps"></i>
              <i class="fa fa-caret-up" *ngIf="sortDesc && sortFilter.name"></i>
            </div>
          </th>
          <th>
            <div class="p-relative">
                <div class="cursor-pointer" (click)="showGameFilter=!showGameFilter">Game <i class="fa fa-filter"></i></div>
                <dm-checkbox-filter [items]="gameFilterValues"
                                    (optionSelected)="filterOptionSelected($event)"
                                    *ngIf="showGameFilter">                
                </dm-checkbox-filter>
            </div>
          </th>
          <th>
            <div class="cursor-pointer" (click)="orderBy(!sortDesc, 'fps')">FPPG 
              <i class="fa fa-caret-down" *ngIf="!sortDesc || sortFilter.name"></i>
              <i class="fa fa-caret-up" *ngIf="sortDesc && sortFilter.fps"></i>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr [ngClass]="{'highlighted':player.selected, 'border-unset': !player.selected}" 
            *ngFor="let player of players" 
            class="player-row" 
            (click)="selectPlayer(player)">
          <td class="p-l-5">
            <div class="flex jc-c">
             {{player.tier}}
            </div>
          </td>
          <td>
            <div class="flex jc-c p-relative">                            
              {{player.position}}
            </div>
          </td>
          <td>
            <div class="flex ai-c">
              <div class="dm-player"></div>
              <div class="p-l-10">{{player.name}}</div>
            </div>
          </td>
          <td>
            <div class="flex jc-c">
              <div>{{player.game.homeTeam}} @ {{player.game.awayTeam}}</div>
            </div>
          </td>
          <td>
            <div class="flex jc-c">
              {{player.fps}}
            </div>
          </td>
        </tr>
        <tr *ngIf="players && players.length === 0">
          <td colspan="5">
            <div class="no-data">No data to display</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

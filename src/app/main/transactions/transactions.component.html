
<div class="dm-add-funds"> 
    <div><!--  *ngIf="pageLoaded" -->
        <dm-banner> </dm-banner>
        <div class="nfl-tab-container">
            <div class="nfl-tab">
                <div class="dm-nfl-icon"></div>
            </div>
        </div>
        <dm-carousel [list]="liveGames"></dm-carousel> <!-- update - list of all games with live scoring -->
        <div class="lower-part container">
          <div class="main-section">
            <div class="title f-18 p-t-10 p-b-30 bold">Transaction History</div>            
            <div class="transaction-table">
                <table>
                    <tbody>
                        <tr *ngFor="let row of transactions">
                            <td>
                                <div class="flex-column">
                                    <div class="invoice">{{row.invoiceId}}</div>
                                    <div class="description">{{row.description}}</div>
                                </div>
                            </td>
                            <td>
                                <div class="amount flex" [ngClass]="{'positive': !row.negative, 'negative': row.negative}">
                                    <div *ngIf="row.negative">-</div>
                                    <div>${{row.amount}}</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="modal-background" *ngIf="modalHelperService.modalOpened"></div>

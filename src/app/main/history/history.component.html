
<div class="dm-history">
    <dm-banner> </dm-banner>
    <div class="history-container w-90">
            <div class="summary">
                <dm-summary [username]="user.username"
                            [record]="user.record"
                            [matchups]="user.matchups"
                            [totalEntries]="user.totalEntries"
                            [totalWinnings]="user.totalWinnings">
                </dm-summary>
            </div>
        <div class="table">
            <dm-table [theads]="titles"
                      [values]="tableValues"
                      [historyTable]="true">
            </dm-table>
        </div>
    </div>
</div>

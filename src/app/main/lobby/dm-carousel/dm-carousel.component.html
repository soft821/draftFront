<div class="dm-carousel">
    <div class="p-relative flex">
        <div class="arrow left" [ngClass]="{'disabled': leftNavDisabled}" (click)="moveLeft()"><span><i class="fa fa-angle-left" aria-hidden="true"></i></span></div>
        <div class="arrow right" [ngClass]="{'disabled': rightNavDisabled}" (click)="moveRight()"><span><i class="fa fa-angle-right" aria-hidden="true"></i></span></div>
        <div class="item-list"             
            dragScroll
            [scrollbar-hidden]="true" 
            (reachesLeftBound)="leftBoundStat($event)"
            (reachesRightBound)="rightBoundStat($event)"
            #nav
            *ngIf="list && list.length">
            <div class="item" *ngFor="let item of list; let last = last" [ngClass]="{'last-item-right': last}">
                <div class="p-b-5">{{item.name}}</div>
                <span class="flex">
                    <div class="w-75">
                        <img *ngIf="item.img" class="item-img" [src]="item.img" alt="item.homeTeam">
                        <span class=""> {{item.homeTeam}}</span>  
                    </div>
                   <span class="">  {{item.points1}}</span>       
                </span>
                <span class="flex">
                    <div class="w-75">
                        <img *ngIf="item.img" class="item-img" [src]="item.img" alt="item.awayTeam">
                        <span class=""> @{{item.awayTeam}}</span> 
                    </div>                  
                    <span class=""> {{item.points2}}</span>                   
                </span>
                <span class="flex">
                    <div class="w-75">
                        <span class=""> {{item.time | date : 'EEE'}}</span> 
                    </div>                
                </span>
            </div>
        </div>
     </div>
</div>

<div class="create-container container">
  <div>
    <form [formGroup]="blogForm" novalidate class="form-horizontal">
      <div class="flex category">
        <div class="form-group grow-1">
          <label>Choose category</label>
          <dm-select formControlName="type"
                      class="select-component"
                      [placeholder]="'Select a category'"
                      [options]="blogTypes"
                      [keys]="{id: 'id', text: 'value'}">
          </dm-select>
        </div>
  
        <div class="form-group grow-1">
          <label>Choose category color</label>
          <dm-color-picker formControlName="color"
                          class="select-component"
                          [placeholder]="'Color'"
                          [keys]="{id: 'id', text: 'name'}">
          </dm-color-picker>
        </div>
      </div>
      <div class="form-group">
        <label>Select cover photo</label>
        <dm-select-image [form]="blogForm" 
                         [showMediaIcon]="true" 
                         (imageSelected)="imageSelected($event)">
        </dm-select-image>
      </div>

      <div class="form-group">
        <label>Title</label>
        <input type="text" 
               class="form-control"
               formControlName="title">
      </div>

      <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control"
                formControlName="description">
        </div>

        <div class="new-section" *ngIf="addMoreSectionsForm">
            <form [formGroup]="sectionsForm" novalidate class="form-horizontal">
              <div class="form-group">
                <label>Title of the section</label>
                <input  type="text"
                        formControlName="title"
                        class="form-control profile-input title"
                        autocomplete="off">
              </div>
              <div class="form-group">
                  <label>Subitle of the section</label>
                  <input  type="text"
                          formControlName="title"
                          class="form-control profile-input title"
                          autocomplete="off">
                </div>
              <div class="form-group">
                <label>Description</label>
                <textarea type="text"
                          formControlName="description"
                          class="form-control profile-input description"
                          autocomplete="off">
                </textarea>
              </div>
            </form>
          </div>

      <div>
        <button class="add-section-btn" (click)="addMore()">Add new section</button>  
      </div>
    </form>
  </div>
</div>

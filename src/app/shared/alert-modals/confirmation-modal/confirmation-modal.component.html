  

<div class="modal-content">
  <div class="modal-header">
    <span>{{title}}</span>
    <span class="close-sign" (click)="close()">X</span>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn green-btn" (click)="confirm()">Yes</button>
  </div>
</div>
